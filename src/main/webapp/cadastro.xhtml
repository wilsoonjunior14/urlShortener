<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 		<title>Cadastro de Usu√°rio</title>
 		<h:outputStylesheet name="css/style.css"></h:outputStylesheet>
     </h:head>
 
     <h:body>
 
 		<h:form>
 			<p:growl id="messages" showDetail="true"></p:growl>
         	<p:panel styleClass="panel-center" header="Cadastro">
         		<h:panelGrid columns="1">
         			<p:inputText maxlength="255" placeholder="Nome" value="#{cadastroBean.usuario.name}"></p:inputText>
	         		<p:inputText maxlength="255" placeholder="Email" value="#{cadastroBean.usuario.email}"></p:inputText>
	         		<p:password maxlength="255" placeholder="Senha" value="#{cadastroBean.usuario.password}"></p:password>
	         	
	         		<p:separator></p:separator>
	         		<p:commandButton update="@form" styleClass="btn" value="Salvar" action="#{cadastroBean.salvar}" ></p:commandButton>
         		</h:panelGrid>
         	</p:panel>
         </h:form>
     </h:body>
</html>
